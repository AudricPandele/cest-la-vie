    editions:
        ebook:
            format:         epub
            highlight_code: false
            include_styles: true
            labels:         ['appendix']  # labels also available for: "figure", "table"
            theme:          clean
            toc:
                deep:       1
                elements:   ["appendix", "chapter", "part", "author", "acknowledgement"]

        print:
            format:         pdf
            highlight_code: false
            include_styles: true
            isbn:           ~
            labels:         ["appendix"]  # labels also available for: "figure", "table"
            margin:
                top:        25mm
                bottom:     25mm
                inner:      30mm
                outter:     20mm
            page_size:      A5
            theme:          clean
            toc:
                deep:       2
                elements:   ["appendix", "chapter", "part", "author", "acknowledgement"]
            two_sided:      true

        web:
            format:         html
            highlight_code: true
            include_styles: true
